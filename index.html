<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GERADOR DE MEMES</h1>
        </header>

        <main>
            <section class="controles">
                <div class="campo">
                    <label for="textoSuperior">Texto Superior:</label>
                    <textarea 
                        id="textoSuperior" 
                        placeholder="Digite o texto superior aqui..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="campo">
                    <label for="seletorImagem">Escolher Imagem:</label>
                    <select id="seletorImagem">
                        <option value="">Selecione uma imagem...</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="textoInferior">Texto Inferior:</label>
                    <textarea 
                        id="textoInferior" 
                        placeholder="Digite o texto inferior aqui..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="botoes">
                    <button id="btnGerar" class="btn btn-gerar">Gerar Meme</button>
                    <a id="btnDownload" class="btn btn-download" download="meme.png">Download</a>
                </div>
            </section>

            <section class="preview">
                <h2>Preview do Meme</h2>
                <canvas id="canvasMeme" width="600" height="400"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
