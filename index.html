<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GERADOR DE MEMES</h1>
            <p class="subtitle">Crie seus memes personalizados de forma f√°cil e r√°pida!</p>
        </header>

        <main>
            <section class="controles">
                <div class="campo">
                    <label for="textoSuperior">üìù Texto Superior:</label>
                    <div class="controles-texto">
                        <div class="controle-item">
                            <label for="tamanhoFonteSuperior">Tamanho:</label>
                            <input type="range" id="tamanhoFonteSuperior" min="20" max="60" value="40" class="slider">
                            <span id="valorTamanhoSuperior">40px</span>
                        </div>
                        <div class="controle-item">
                            <label for="corTextoSuperior">Cor:</label>
                            <input type="color" id="corTextoSuperior" value="#ffffff" class="color-picker">
                        </div>
                    </div>
                    <textarea 
                        id="textoSuperior" 
                        placeholder="Digite o texto superior aqui..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="campo">
                    <label for="uploadImagem">üì§ Ou fa√ßa upload da sua imagem:</label>
                    <input type="file" id="uploadImagem" accept="image/*" style="display: none;">
                    <button type="button" id="btnUpload" class="btn btn-upload">üì§ Escolher Arquivo</button>
                    <span id="nomeArquivo" class="nome-arquivo"></span>
                </div>

                <div class="campo">
                    <label for="buscaImagem">üîç Buscar Imagem:</label>
                    <input type="text" id="buscaImagem" placeholder="Digite para buscar...">
                </div>

                <div class="campo">
                    <label for="seletorCategoria">üìÇ Categoria:</label>
                    <select id="seletorCategoria">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="seletorImagem">üñºÔ∏è Escolher Imagem:</label>
                    <select id="seletorImagem">
                        <option value="">Selecione uma categoria primeiro...</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="textoInferior">üìù Texto Inferior:</label>
                    <div class="controles-texto">
                        <div class="controle-item">
                            <label for="tamanhoFonteInferior">Tamanho:</label>
                            <input type="range" id="tamanhoFonteInferior" min="20" max="60" value="40" class="slider">
                            <span id="valorTamanhoInferior">40px</span>
                        </div>
                        <div class="controle-item">
                            <label for="corTextoInferior">Cor:</label>
                            <input type="color" id="corTextoInferior" value="#ffffff" class="color-picker">
                        </div>
                    </div>
                    <textarea 
                        id="textoInferior" 
                        placeholder="Digite o texto inferior aqui..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="botoes">
                    <button id="btnGerar" class="btn btn-gerar">‚ú® Gerar Meme</button>
                    <a id="btnDownload" class="btn btn-download" download="meme.png">üíæ Download</a>
                </div>
            </section>

            <section class="preview">
                <h2>üëÅÔ∏è Preview do Meme</h2>
                <canvas id="canvasMeme" width="600" height="400"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
